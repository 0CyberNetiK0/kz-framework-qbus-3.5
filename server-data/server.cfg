endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

exec mysql.cfg

# FiveM Core Resources
start mapmanager
start spawnmanager
start sessionmanager
start fivem
start ghmattimysql
start debug
start baseevents
start rl-core
start kill-logs
start webpack
start screenshot-basic
start discord-screenshot

exec resources.cfg
exec streamed.cfg

# Mumble Voip Stuff
#setr voice_use3dAudio true
#setr voice_useSendingRangeOnly true

sv_scriptHookAllowed 0

# Uncomment this line if you do not want your server to be listed in the server browser.
# Do not edit it if you *do* want your server listed.
#sv_master1 ""

set sv_enforceGameBuild 2372
set voice_useSendingRangeOnly
set voice_useNativeAudio
set voice_enableRadioAnim	

# A comma-separated list of tags for your server.
# For example:
# - sets tags "drifting, cars, racing"
# Or:
# - sets tags "roleplay, military, tanks"
sets tags "KarxiFramework"

# Set an optional server info and connecting banner image url.
# Size doesn't matter, any banner sized image will be fine.
#sets banner_detail "https://i.imgur.com/.jpg"
#sets banner_connecting "https://i.imgur.com/.jpg"

load_server_icon logo.png
sv_hostname "[EN] KarxiFramework │ DEV │ "

set temp_convar "KarxiFramework"

sets "Discord" "https://discord.io/KarxiFramework"
sets "Twitch.tv" "https://Twitch.tv/YOURTWITCHNAME"
sets "Website" "Coming Soon"
sets "TokoVoip" "TokoVoip is NOT enabled on this server"
set mapname "KarxiFramework"

add_ace builtin.everyone qbcommands allow
add_principal group.moderator

#qb-admin permissions
add_ace group.admin qbadmin allow # admin can do everything
add_ace group.moderator qbadmin.join allow

add_ace group.admin command allow # allow all commands
add_principal identifier.steam:YOURSTEAMHEX group.admin # Doofy

# License key for your server (https://keymaster.fivem.net)
sv_licenseKey "YOUR LICENCE KEY"

#Steam API key, for using Steam license - https://steamcommunity.com/dev/apikey - Replace 1234 with the apikey
set steam_webApiKey "YOUR STEAM API KEY"

sv_tebexSecret YOUR TEBEX SECRET KEY

sv_endpointprivacy true
onesync_enabled 1

sv_maxclients 2
sv_useDirectListing true

set sv_projectName "KarxiFramework"
set sv_projectDesc "KarxiFramework"

# Creates Group
add_ace Fax.Whitelist fax-whitelist allow

# Example Group.
add_principal identifier.steam:YOUR STEAM HEX Fax.Whitelist

set ea_LanguageName "en"                # set our language to english
set ea_MenuButton "212"			# set our menu button to F2. default: "289"
set ea_alwaysShowButtons "false"	# we don't want to see buttons we can't even access, do we? default: "false"
set ea_moderationNotification "YOUR DISCORD WEBHOOK OR IGNRORE"   # this can be either "false" or a discord webhook address, this will send a discord message if an admin takes actions against a player  ( such as banning and kicking )
set ea_custombanlist "false"            # read docs for this, dont touch it
add_ace group.admin easyadmin allow
set ea_enableReportCommand "true" # enables "report" command, see Configuration Wiki Page for More infos
